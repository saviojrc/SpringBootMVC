<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<title>Jedi</title>
</head>

<body>
	<section id="menu">
		<div id="menssage" th:if="${message}" th:text="${message}"
			th:class="${'alert ' + alertClass}"></div>
		<h1 class="mt-2" >Jedi forces</h1>
		<div id="divMenu" class="float-right">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a id="linkAllJedi" class="nav-link" href="#"
								th:href="@{/jedi}">
									All Jedi
								<span class="sr-only">
									(current)
								</span>
							</a>
						</li>
						<li class="nav-item">
							<a id="linlNewJedi" class="nav-link"
								th:href="@{/new-jedi}">
								New Jedi
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</section>
	<section>
		<div id="divTableJedi" class="mt-2" >
		<form id="formTable">
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">NAME</th>
						<th scope="col">LASTNAME</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="jedi : ${allJedi}">
						<td scope="row" th:text="${jedi.name}"></td>
						<td scope="row" th:text="${jedi.lastName}"></td>
					</tr>
				</tbody>
			</table>
		</form>
		</div>
	</section>
</body>
