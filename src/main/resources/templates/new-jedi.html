<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<title>Create new Jedi</title>
</head>

<body>
	<section id="navBarListJedi">
		<nav>
			<div class="float-right mt-2">
				<a class="navbar-brand" href="#" th:href="@{/jedi}">Jedi</a>
				<button class="navbar-toggler" type="button" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"> </span>
				</button>
			</div>
		</nav>
	</section>
	<section id="sectionNewJedi">
		<h1>New Jedi</h1>
		<form id="formCreateJedi" th:action="@{/jedi}" th:object="${jedi}"
			method="post">
			<div class="form-group row">
				<label for="nameJedi" class="col-sm-2 col-form-label"> Name
				</label>
				<div class="col-sm-10">
					<input type="text" id="nameJedi" name="name" class="form-control"
						th:field="*{name}" th:placeholder="Name" autofocus="autofocus" />
					<span id="spanFieldValidation" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">Name Error</span>
				</div>
			</div>
			<div class="form-group row">
				<label for="lastNameJedi" class="col-sm-2 col-form-label">
					LastName </label>
				<div class="col-sm-10">
					<input type="text" id="lastNameJedi" class="form-control"
						name="lastName" th:field="*{lastName}" th:placeholder="LastName" autofocus="autofocus" />
					<span th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}"> LastName Error </span>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10 ">
					<button type="submit" id="btnIncludejedi"
						class="btn btn-primary  btn-sm">Create a new Jedi</button>
				</div>
			</div>
		</form>
	</section>
	<br>
</body>

</html>
